<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ERG Tuner</title>
    <link rel="stylesheet" href="public/styles/style.css" />
  </head>
  <body>

    <main>
      <section class="wrapper">
        <h1>ERG Tuner</h1>
        <div class="app">

          <form class="guitar-form" action="">
            <div class="guitar-btn">
              <label for="sixString">6 String</label>
              <input type="radio" name="guitar" value="six-string" id="sixString">
              
              <label for="sevenString">7 String</label>
              <input type="radio" name="guitar" value="seven-string" id="sevenString">
              
            </div>
            <select class="six-string" name="tuning--six-string" id="six-string">
              <option id="default">Standard</option>
              <option>Half Step Down</option>
              <option>Drop D</option>
              <option>Drop C</option>
              <option>Drop B</option>
              <!-- <option>DADGAD</option> -->
              <!-- <option>Open C</option> -->
              <!-- <option>Open  D</option> -->
            </select>
            <select class="seven-string" name="tuning--seven-string" id="seven-string">
              <option>Standard</option>
              <option>Drop Ab</option>
            </select>
          </form>
    
          <div class="six-string guitar">
      
            <div class="strings">
              <button class="sixString-string string string1"></button>
              <button class="sixString-string string string2"></button>
              <button class="sixString-string string string3"></button>
              <button class="sixString-string string string4"></button>
              <button class="sixString-string string string5"></button>
              <button class="sixString-string string string6"></button>
            </div>
          </div>
      
          <div class="seven-string guitar"> 
      
            <div class="strings">
              <button class="sevenString-string string string1"></button>
              <button class="sevenString-string string string2"></button>
              <button class="sevenString-string string string3"></button>
              <button class="sevenString-string string string4"></button>
              <button class="sevenString-string string string5"></button>
              <button class="sevenString-string string string6"></button>
              <button class="sevenString-string string string7"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="public/scripts/app.js"></script>
  </body>
</html>
